<ion-content style="size: 70%">
    <ion-grid style="margin-bottom: 2px">
      <ion-row>
        <ion-img style="padding-left: 177px;
            width: auto;
            height: 30px;" src="assets/images/werve_screen_logo.png"></ion-img>
      </ion-row>
  
      <ion-row style="height: 5px;padding-bottom: 0%">
        <ion-img src="assets/images/setuphealthprofilebackground.png"></ion-img>
      </ion-row>
  
  
  
      <ion-row style="padding-bottom: 0%">
        <ion-col style="padding-bottom: 0%">
          <ion-img style="width: 90%;padding-left: 7%;" src="assets/images/setHealthValue.png"></ion-img>
        </ion-col>
      </ion-row>
  
  
  
  
      <ion-row>
        <ion-col style="padding-bottom: 0%;padding-top: 0%;">
          <ion-card style="margin-top: 3%;margin-bottom: 0%;background: white">
  
            <ion-grid style="padding-bottom: 0%;padding-top: 0%;">
              <ion-row>
                <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                  <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                    <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/Height.png">
                    </ion-img>
                  </p>
                  <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                    Height</p>
                  <ion-select value="160" interface="popover">
                    <ion-select-option value="160">160 cms</ion-select-option>
                    <ion-select-option value="165">165 cms</ion-select-option>
                    <ion-select-option value="170">170 cms</ion-select-option>
                  </ion-select>
  
                </ion-col>
  
  
                <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                  <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                    <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/weight.png">
                    </ion-img>
                  </p>
                  <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                    Weight</p>
                  <ion-select value="80" interface="popover">
                    <ion-select-option value="80">80 Kgs</ion-select-option>
                    <ion-select-option value="90">90 Kgs</ion-select-option>
                    <ion-select-option value="100">100 Kgs</ion-select-option>
                  </ion-select>
  
                </ion-col>
  
                <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                  <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                    <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/waist.png"> </ion-img>
                  </p>
                  <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                    Waist</p>
                  <ion-select value="32" interface="popover">
                    <ion-select-option value="32">32 inches</ion-select-option>
                    <ion-select-option value="34">34 inches</ion-select-option>
                    <ion-select-option value="36">36 inches</ion-select-option>
                  </ion-select>
                </ion-col>
  
              </ion-row>
  
            </ion-grid>
  
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
    <ion-card style="box-shadow: none;padding-bottom: 0%;padding-top: 0%;margin-bottom: 2px;margin-top: 2px">
      <ion-grid style="padding-bottom: 0%;padding-top: 0%">
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide>
            <ion-img src="assets/images/profile5.jpg"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="assets/images/profile4.jpg"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="assets/images/profile2.jpg"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-label style="color: white">Slide Final</ion-label>
          </ion-slide>
  
        </ion-slides>
      </ion-grid>
      <hr />
    </ion-card>
  
    <ion-grid style="padding-bottom: 0%;padding-top: 0%">
      <ion-row style="padding-bottom: 0%;padding-top: 0%">
  
        <ion-col style="padding-bottom: 0%;padding-top: 0%">
          <ion-card style="box-shadow: none;margin-top: 3%;margin-bottom: 0%">
            <ion-item lines=none>
              <ion-avatar slot="start">
                <img src="assets/images/BloodGroup.jpg">
              </ion-avatar>
  
              <ion-grid style="padding-bottom: 0%;padding-top: 0%;">
                <ion-row>
                  <ion-col>
                    <p style="margin-bottom: 0%;margin-top:0%;padding-left: 3%; font-size: smaller; font-weight: 500;">
                      Blood Group</p>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card style="box-shadow: none">
                      <ion-input readonly></ion-input>
                    </ion-card>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card>
                      <ion-input></ion-input>
                    </ion-card>
                  </ion-col>
                </ion-row>
  
  
              </ion-grid>
            </ion-item>
  
          </ion-card>
  
          <ion-card style="box-shadow: none;margin-top: 3%;margin-bottom: 0%">
            <ion-item lines=none>
              <ion-avatar slot="start">
                <img src="assets/images/BloodPressure.jpg">
              </ion-avatar>
  
              <ion-grid style="padding-bottom: 0%;padding-top: 0%;">
                <ion-row>
                  <ion-col>
                    <p style="margin-bottom: 0%;margin-top:0%;padding-left: 3%; font-size: smaller; font-weight: 500;">
                      Blood Pressure</p>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card>
                      <ion-select value="unit" interface="popover">
                        <ion-select-option value="unit" readonly>unit()</ion-select-option>
                        <ion-select-option value="systolic">Systolic (mmHG)</ion-select-option>
                        <ion-select-option value="Diastolic">Diastolic (mmHG)</ion-select-option>
                      </ion-select>
                    </ion-card>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card>
                      <ion-input></ion-input>
                    </ion-card>
                  </ion-col>
                </ion-row>
  
              </ion-grid>
            </ion-item>
  
          </ion-card>
          <ion-card style="box-shadow: none;margin-top: 3%;margin-bottom: 0%">
            <ion-item lines=none>
              <ion-avatar slot="start">
                <img src="assets/images/BloodSugar.jpg">
              </ion-avatar>
  
              <ion-grid style="padding-bottom: 0%;padding-top: 0%;">
                <ion-row>
                  <ion-col>
                    <p style="margin-bottom: 0%;margin-top:0%;padding-left: 3%; font-size: smaller; font-weight: 500">
                      Blood Sugar</p>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card>
                      <ion-select value="unit" interface="popover">
                        <ion-select-option value="unit" readonly>unit()</ion-select-option>
                        <ion-select-option value="mmol">mmol/Hg</ion-select-option>
                        <ion-select-option value="mg">mg/dL</ion-select-option>
                      </ion-select>
                    </ion-card>
                  </ion-col>
                  <ion-col style="padding-top: 0%;padding-bottom: 0%;">
                    <ion-card>
                      <ion-input></ion-input>
                    </ion-card>
                  </ion-col>
                </ion-row>
  
              </ion-grid>
            </ion-item>
  
          </ion-card>
  
        </ion-col>
      </ion-row>
  
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-img style="width: 50%;" [routerLink]="['/member-enrollment']" routerLinkActive="router-link-active"
            src="assets/images/backbutton.png"></ion-img>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-img style="width: 50%;" src="assets/images/capgeminilogo.png"></ion-img>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-img style="width: 50%;" [routerLink]="['/enrollmentp3']" routerLinkActive="router-link-active"
            src="assets/images/forwardbutton.png"></ion-img>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  
  
  
  </ion-content>
