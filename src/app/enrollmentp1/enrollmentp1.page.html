
<ion-content class="background">

    <ion-toolbar style="opacity:0.5;">
        <ion-title>
          SET-UP YOUR HEALTH PROFILE
        </ion-title>
      </ion-toolbar>

  <!--Height Grid Starts Here-->
  <div id="height">
    <p>Please tell us your height.</p>
    <ion-select value="1.2" interface="popover">
      <ion-select-option value="1.2">1.2 Meters</ion-select-option>
      <ion-select-option value="1.4">1.4 Meters</ion-select-option>
      <ion-select-option value="1.6">1.6 Meters</ion-select-option>
    </ion-select>
  </div>

  <!--Weight Grid Starts Here-->
  <div id="weight">
    <p>Please tell us your weight.</p>
    <ion-select value="80" interface="popover">
      <ion-select-option value="80">80 Kilograms</ion-select-option>
      <ion-select-option value="90">90 Kilograms</ion-select-option>
      <ion-select-option value="100">100 Kilograms</ion-select-option>
    </ion-select>
  </div>

  <!--Waist Grid Starts Here-->
  <div id="waist">
    <p>Please tell us your waist size.</p>
    <ion-select value="32" interface="popover">
      <ion-select-option value="32">32 inches</ion-select-option>
      <ion-select-option value="34">34 inches</ion-select-option>
      <ion-select-option value="36">36 inches</ion-select-option>
    </ion-select>
  </div>
    


  <!-- Next Button-->
  <div id="button">
      <ion-button size="medium">NEXT</ion-button>
    </div>
  </ion-content>
